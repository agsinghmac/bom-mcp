version: '3.8'

services:
  # Python MCP Server (core database and tools)
  mcp-server:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:3001/mcp')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Node.js MCP App Server (UI layer)
  mcp-app:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
    depends_on:
      mcp-server:
        condition: service_started
    restart: unless-stopped
