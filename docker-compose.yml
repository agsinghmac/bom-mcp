version: '3.8'

services:
  # Python HTTP Server (backend API and MCP protocol)
  python-server:
    build:
      context: .
      dockerfile: Dockerfile.python
    ports:
      - "3001:3001"
    restart: unless-stopped

  # Node.js MCP App Server (UI layer)
  mcp-app:
    build:
      context: .
      dockerfile: Dockerfile.node
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - PYTHON_SERVER_URL=http://python-server:3001
    depends_on:
      python-server:
        condition: service_started
    restart: unless-stopped